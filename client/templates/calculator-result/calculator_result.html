<template name="CalculatorResult">
  <div class="history">
    {{#each calculations}}
      <div class="history-item">{{expression}} = {{result}}</div>
    {{/each}}
  </div>
  <div class="ui transparent action input expression">
    <input class="expression-text" type="text" value="{{currentExpression}}">
    <button class="ui icon button del">
      <i class="angle left icon"></i>
    </button>
  </div>
</template>
